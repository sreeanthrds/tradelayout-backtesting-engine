# Redis configuration for TradeLayout Engine
# Optimized for CPX21 (4GB RAM)

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence - Disabled for performance
# We use ClickHouse for persistence
save ""
appendonly no

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# Security
# Set password in .env file and pass via command line
# requirepass will be set via docker-compose

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitor
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threading
# Use 2 threads for I/O on CPX21
io-threads 2
io-threads-do-reads yes

# Memory optimization
activerehashing yes
hz 10

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
